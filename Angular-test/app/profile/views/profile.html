<div class="profile-bcg-img-block">
    <img ng-src="{{$ctrl.url.imgUrl + $ctrl.currentUser.imageCover}}" alt="" />
</div>
<div class="container">
    <div class="profile-content-block">
        <div class="img-avatar">
            <img ng-src="{{$ctrl.url.imgUrl + $ctrl.currentUser.photoMiddle}}" alt="" />
            <span>{{$ctrl.currentUser.raiting}}</span>
        </div>
        <div class="profile-user-name">
            <span class="user-name">{{$ctrl.currentUser.firstName + ' ' + $ctrl.currentUser.lastName}}</span>
            <span class="user-status">Online</span>
        </div>
        <div class="user-info-block">
            <span class="user-about">{{$ctrl.currentUser.about}}</span>
            <a href="http://{{$ctrl.currentUser.companyWebSite}}" class="user-website">{{$ctrl.currentUser.companyWebSite}}</a>
        </div>
    </div>
</div>
